<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>龙品商城后台管理</title>
    <script type="text/javascript" src="/easyui/jquery.min.js"></script>
    <script type="text/javascript" src="/easyui/jquery.easyui.min.js"></script>
    <script type="text/javascript" src="/easyui/easyloader.js"></script>
    <link rel="stylesheet" type="text/css" href="/easyui/themes/icon.css">
    <link rel="stylesheet" type="text/css" href="/easyui/themes/default/easyui.css">
</head>
<body class="easyui-layout">
<div data-options="region:'north',title:'顶部',split:true" style="height: 100px;">
    <h1>顶部</h1>
</div>

<div data-options="region:'south',title:'底部',split:true" style="height: 100px;">
    <h1>底部</h1>
</div>

<div data-options="region:'west',title:'左部',split:true" style="width: 200px;">
    <div class="easyui-accordion" style="overflow: auto;">
        <div title="基本信息管理">
            <ul class="nav">
                <li>
                    <a href="javascript:add_tab('平台属性管理','attrlistPage')" style="text-decoration: none" ;>平台属性管理</a>
                </li>
            </ul>
        </div>
        <div title="商品信息管理">
            <ul class="nav">
                <li><a href="javascript:add_tab('商品信息管理','spuListPage')"
                       style="text-decoration:none;">商品SPU管理</a></li>
            </ul>
        </div>
        <div title="广告管理">
            <h1>广告管理</h1>
        </div>
    </div>
</div>

<div data-options="region:'center',title:'中部'">
    <!--点击左边部分，在中部添加页面，在中部添加一个选项卡tab-->
    <div id="tt" class="easyui-tabs" style="width: 100%;height: 100%;"></div>
</div>
</body>
<!--出现使用js代码进行页面渲染的时候，<标签>只有标签加载完成之后，我们的js才能获取到标签的id-->
<!--js代码块应放置到整个代码的末尾-->
<script type="text/javascript">
    //所有函数全部加载成功
    function add_tab(title, url) {
        //判断title是否存在
        if ($("#tt").tabs('exists', title)) {
            $("#tt").tabs('select', title);
        } else {
            //没有选项卡则新添加一块
            $("#tt").tabs('add', {
                title: title,
                href: url,
                closable: true
            })
        }
    }
</script>
</html>
